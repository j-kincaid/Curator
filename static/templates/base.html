{% load static %}
<html>
    <head>
        <title>Art Ballot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-light">

  <div class="container-fluid">
        <h1><a href="{% url 'home'%}" a class="nav-link active">ArtBallot</a></h1>
        <ul class="nav justify-content-end">

          {% if user.is_authenticated %}

          <li class="navbar-brand">
            <p>Greetings, {{user}}</p>
            </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="{% url 'home'%}">Home</a>
          </li>
          <!-- CreateView uses entries.form -->
          <a href="{% url 'entries.form'%}" class="nav-link active" aria-current="page">create an entry
            {% include './icons/file-earmark-plus.svg' %}
          </a>
          </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page"  href="{% url 'logout'%}">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="{% url 'register'%}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="{% url 'login'%}">Log in</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
